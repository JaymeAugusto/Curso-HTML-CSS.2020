<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color:red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited{
            color: darkred;
        }

        a:hover{
            color: #000;
            text-decoration: underline;
        }

        a:active{
            color: yellow;
        }

        a::before{
            content: '=> ';
        }

        a::after{
            content: ' <=';
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>

        </li>

        <li><a href="" target="_blank">Site CursoEmVideo</a></li>
    </ul>
</body>
</html>
